<!DOCTYPE html>
<html>
<head>
  <title>Certidão de Nascimento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .header {
      text-align: center;
      background-color: blue;
      color: white;
      padding: 10px;
      margin: 0;
    }

    .header h1 {
      font-size: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }

    .form-group .inline-inputs {
      display: flex;
      align-items: center;
    }

    .form-group .inline-inputs label {
      margin-right: 10px;
    }

    .form-group .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .buttons button {
      padding: 8px 20px;
      font-size: 16px;
      background-color: rgb(185, 185, 190);
      color: rgb(0, 0, 0);
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 style="font-size: 18px;">CARTÓRIO FIRMAMENTO</h1>
  </div>
  <div class="container">
    <h2>Certidão de Natimorto</h2>
    <form>
      <div class="form-group">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula">
      </div>
      <div class="form-group">
        <label for="averbacoes">Averbações/Anotações a Acrescer:</label>
        <textarea id="averbacoes" name="averbacoes"></textarea>
      </div>
      <div class="form-group buttons">
        <a href="./segundaTela.html"><button type="button">Voltar</button></a>
        <button type="reset" onclick="naoFunciona()">Limpar</button>
        <button type="submit" onclick="naoFunciona()">Pesquisar</button>
      </div>
    </form>

  </div>
  <script src="./script.js"></script>

</body>
</html>
